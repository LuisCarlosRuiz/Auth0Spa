<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/home">Authapp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['home']">Home</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['precios']">Precios</a>
      </li>
      <li class="nav-item" routerLinkActive="active" *ngIf="auth.loggedIn">
        <a class="nav-link" [routerLink]="['protegida']">Protegida</a>
      </li>
    </ul>
    <span class="navbar-text">
      <img class="img-thumbnail" *ngIf="auth.loggedIn && auth.userProfile$ | async as profile" [src]="profile.picture"
        alt="Profile" style="width: 40px; height: 40px; border-radius: 25px;">
    </span>
    <button *ngIf="!auth.loggedIn" (click)="auth.login()" class="btn btn-outline-primary ml-2">
      Ingresar
    </button>
    <button *ngIf="auth.loggedIn" (click)="auth.logout()" class="btn btn-outline-danger ml-2">
      Salir
    </button>
  </div>
</nav>
